<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>World of God Songs</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

   .enter-button {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  padding: 14px 32px;
  border-radius: 40px;
  border: none;

  font-size: 18px;
  font-weight: bold;
  letter-spacing: 1px;

  color: #3b2f00;
  cursor: pointer;
  z-index: 10;

  background: linear-gradient(
    120deg,
    #c9a200,
    #ffd700,
    #ffec8b,
    #ffd700,
    #c9a200
  );
  background-size: 300% 300%;

  box-shadow:
    0 4px 15px rgba(255, 215, 0, 0.6),
    inset 0 1px 2px rgba(255, 255, 255, 0.6);

  animation: goldShine 3s infinite linear;
}

@keyframes goldShine {
  0% {
    background-position: 0% 50%;
  }
  100% {
    background-position: 100% 50%;
  }
}

.enter-button:active {
  transform: translateX(-50%) scale(0.95);
}
.enter-button:active {
  transform: translateX(-50%) scale(0.96);
}

.enter-button:hover {
  background: linear-gradient(
    135deg,
    #FFE066,
    #FFC400,
    #D4AF37
  );
}
/* Remove blue tap highlight (Android / Chrome) */
* {
  -webkit-tap-highlight-color: transparent;
}

/* Remove focus outline */
.enter-button:focus,
.enter-button:active {
  outline: none;
  box-shadow:
    0 4px 15px rgba(255, 215, 0, 0.6),
    inset 0 1px 2px rgba(255, 255, 255, 0.6);
}

/* Optional: smooth press effect */
.enter-button:active {
  transform: translateX(-50%) scale(0.95);
}
  </style>
</head>

<body>

  <img src="Main-Cover.jpg" alt="Main Cover">

  <button class="enter-button" onclick="location.href='album.html'">
    ENTER
  </button>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("./sw.js")
          .then(reg => console.log("SW registered", reg.scope))
          .catch(err => console.log("SW failed", err));
      });
    }
  </script>

</body>
</html>
