<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>World of God Songs</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">
<link rel="apple-touch-icon" href="icons/icon-192.png">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-tap-highlight-color: transparent;
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;

  overflow: hidden;
  overscroll-behavior: none;
  touch-action: none;

  position: fixed;   /* ðŸ”¥ THIS is critical */
  inset: 0;
}

/* MAIN FIX */
.app {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
}

/* Fullscreen image */
.app img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ENTER button */
.enter-button{
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  padding:14px 32px;
  border-radius:40px;
  border:none;
  font-size:18px;
  font-weight:bold;
  letter-spacing:1px;
  color:#3b2f00;
  cursor:pointer;
  z-index:5;

  background:linear-gradient(
    120deg,
    #c9a200,
    #ffd700,
    #ffec8b,
    #ffd700,
    #c9a200
  );
  background-size:300% 300%;
  animation:goldShine 3s linear infinite;

  box-shadow:
    0 4px 15px rgba(255,215,0,.6),
    inset 0 1px 2px rgba(255,255,255,.6);
}

@keyframes goldShine{
  from{background-position:0% 50%}
  to{background-position:100% 50%}
}

.enter-button:active{
  transform:translateX(-50%) scale(.95);
  outline:none;
}
</style>
</head>

<body>

<div class="app">
  <img src="Main-Cove.jpg" alt="Main Cover">

  <button class="enter-button"
    onclick="location.href='WOG Play list.html'">
    ENTER
  </button>
</div>

<script>
function fixHeight(){
  document.documentElement.style.setProperty(
    '--vh',
    window.innerHeight * 0.01 + 'px'
  );
}
window.addEventListener('resize', fixHeight);
fixHeight();

/* Service Worker */
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./sw.js');
}
</script>

<script>
/* Android 14 Chrome white-gap killer */
function lockScroll() {
  document.documentElement.scrollTop = 0;
  document.body.scrollTop = 0;
  window.scrollTo(0, 0);
}

window.addEventListener('pageshow', lockScroll);
window.addEventListener('popstate', lockScroll);
window.addEventListener('focus', lockScroll);
</script>
</body>
</html>
