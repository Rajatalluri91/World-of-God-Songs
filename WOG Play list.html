/* =========================
   PREMIUM TOUCH EFFECT
   ========================= */

.album,
.album.artist {
  transition: transform 0.15s ease, opacity 0.15s ease;
  -webkit-tap-highlight-color: transparent; /* üî• blue flash remove */
}

/* Touch / Click */
.album:active,
.album.artist:active {
  transform: scale(0.96);     /* üî• natural press */
  opacity: 0.85;              /* üî• subtle dim */
}
.album::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(255,255,255,0.08);
  opacity: 0;
  transition: opacity 0.15s ease;
}

.album:active::after {
  opacity: 1;
}

.album {
  position: relative;
  overflow: hidden;   /* üî• important */
}

/* =========================
   CARD ROTATING STROKE
   ========================= */

.album::before {
  content: "";
  position: absolute;
  inset: -2px;                 /* stroke thickness */
  border-radius: 14px;         /* card radius + little extra */
  background: conic-gradient(
    from 0deg,
    transparent 0deg,
    #00ffcc 90deg,
    transparent 180deg,
    transparent 360deg
  );
  animation: cardSpin 1.6s linear infinite;
  opacity: 0;
  z-index: 0;
  pointer-events: none;
}

/* Mask inner content so only border shows */
.album::after {
  content: "";
  position: absolute;
  inset: 2px;                  /* border width control */
  background: #1e1e1e;          /* SAME as card bg */
  border-radius: 12px;
  z-index: 1;
  pointer-events: none;
}

/* Bring content above mask */
.album > * {
  position: relative;
  z-index: 2;
}

/* Touch trigger */
.album:active::before {
  opacity: 1;
}

@keyframes cardSpin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

    lastScrollY = currentScrollY;
