<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World of God ‚Äì Available Soon</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: url("Main-Cover.png") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #fff;
      padding: 20px;
    }

    .container h1 {
      font-size: 28px;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    .container p {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 25px;
    }

    .soon-btn {
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(135deg, #f9d423, #ffb347);
      color: #000;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      animation: pulse 1.8s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üôè World of God</h1>
    <p>Songs ‚Ä¢ Bible ‚Ä¢ History</p>
    <button class="soon-btn">Available Soon</button>
  </div>

</body>
</html>
